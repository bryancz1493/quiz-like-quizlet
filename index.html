<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mini Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <h1>60s JavaScript Quiz</h1>

    <p>Time Left: <span id = "time">60</span> seconds</p>
    <p>High Score:</p>

    <button onclick = "startQuiz()">Start Quiz</button>

    <div id = "quizArea">
        <p id = "question"></p>
        <div id = "options"></div>
    </div>
    
    <div id = "initials" style = "display: none">
        <label id = "initialsInput">Enter your initials!</label>
        <input type = "text" id = "initialsInput">
        <button onclick = "saveScore()">Submit High Score</button>
    </div>

</body>
</html>
